# /etc/rc.conf - NASBox OpenRC Configuration

# Enable parallel service startup for faster boot
rc_parallel="YES"

# Logging
rc_logger="YES"
rc_log_path="/var/log/rc.log"

# Use unicode output
unicode="YES"

# Default runlevel
rc_default_runlevel="default"

# Services configuration
rc_hotplug="*"

# Cgroup mode for Docker compatibility
rc_cgroup_mode="unified"
rc_cgroup_controllers="cpuset cpu io memory pids"

# Network configuration
rc_net_strict_checking="yes"

# NASBox specific settings
nasbox_services="docker samba nfs-server nasbox-api nasbox-gui"
nasbox_auto_start="yes"
